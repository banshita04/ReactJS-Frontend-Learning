<html>
    <head>
        <script>
            let n = [1,23,51,2,43,23,57,86,22,52,64];

            console.log("----The original array----");
            n.forEach(v=>console.log(`----${v}-----`));

            //map iterates the array as well as create and return a new form of array
            let square = n.map(i=>i*i);
            console.log("----Squares----");
            square.forEach(i=>console.log(i));

        </script>
    </head>
    <body>
        <h1>Map function</h1>
    </body>
</html>
